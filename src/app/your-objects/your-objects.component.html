<div class="container md-3 main-tile">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Twoje obiekty</h1>
        </div>
    </div>
</div>
<div class="container md-3 main-tile">
    <div class="row">
      <ng-container *ngFor="let item of objects">
          <div class="col-sm-6"  *ngIf="item.Ulubiony">
              <div class="card w-100 box">
                  <div class="card-body">
                    <h2 class="card-title">{{ item.Nazwa }}</h2>
                    <span class="icons float-right">
                        <i class="fas fa-hand-holding-heart"></i>
                        <a routerLink="/map"><i class="fas fa-map-marker-alt"></i></a>
                        <a href="/single-object/{{item.id}}" style="color: black"><i class="fas fa-info-circle"></i></a>
                    </span>
                  </div>
              </div>
          </div>
      </ng-container>   
    </div>
</div>
