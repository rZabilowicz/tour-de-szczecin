<div class="container md-3 main-tile">
  <div class="row">
    <div class="col-sm-12">
      <div class="card w-100 box">
        <div class="card-body">
          <h2 class="card-title text-center">Ustawienia</h2>
          <br/>
          <div class="row">
            <div class="col-sm-6">
              <h4>Zmiana hasła</h4>
              <br/>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" placeholder="Stare hasło" formControlName="pwd">
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-12">
                        <input type="email" class="form-control" placeholder="Nowe hasło" formControlName="pwd2">
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                          <input type="email" class="form-control" placeholder="Powtórz nowe hasło" formControlName="pwd3">
                        </div>
                      </div>
              </form>
              <button class="btn btn-blue">Zmień hasło</button>
            </div>
            <div class="col-sm-6">
              <h4>Konto premium</h4>
              <br/>
              <button class="btn btn-main" (click)="changePremium()" *ngIf="!activePremium">Aktywuj</button>
              <button class="btn btn-blue" (click)="changePremium()" *ngIf="activePremium">Dezaktywuj</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
