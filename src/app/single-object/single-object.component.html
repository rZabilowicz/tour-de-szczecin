<div class="container md-3 main-tile">
    <div class="row">
      <ng-container >
          <div class="col-sm-12">
              <div class="card w-100 box">
                  <div class="card-body">
                    <h2 class="card-title">{{ singleObject.Nazwa }}</h2>
                    <img src="../../assets/logo.png" style=" max-width: 100%;
                    height: auto;" alt="Zdjęcie obiektu">
                    <div class="row">
                      <div class="col-sm-12">
                          <div>
                              <h5 style="display:inline-block; margin-right: 10px;">Ocena</h5>
                              <span>
                                  <i class="far fa-star icon"></i>
                                  <i class="far fa-star icon"></i>
                                  <i class="far fa-star icon"></i>
                                  <i class="far fa-star icon"></i>
                                  <i class="far fa-star icon"></i>
                              </span>
                            </div>
                      </div>
                    </div>

                    <p class="description">
                      {{singleObject.Notatka}}
                    </p>
                    <p *ngIf="readMore" class="description">
                      {{singleObject.Opis}}
                    </p>
                    <button type="button" class="btn btn-blue btn-sm" (click)="changeReadMore()">
                      <ng-container *ngIf="!readMore">Czytaj więcej</ng-container>
                      <ng-container *ngIf="readMore">Pokaż mniej</ng-container>
                    </button>
                    <br/>
                    <br/>

                    <h4>Dodaj opinię</h4>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
                        <div class="row box">
                          <div class="col-sm-12">
                            <input type="text" class="form-control" formControlName="search"
                            placeholder="Wpisz komentarz">
                          </div>
                        </div>
                
                        <div class="row box">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-blue float-right">Wyślij</button>
                            </div>                        
                        </div>     
                      </form>

                      <h4>Opinie</h4>
                      <div class="row" *ngFor="let comment of comments">
                        <div class="col-sm-12">
                            <i class="far fa-user"></i> {{ comment.user }}
                            <br>
                            <p class="description comment-content"> {{ comment.content }} </p>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </ng-container>   
    </div>
</div>
